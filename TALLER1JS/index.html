<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de IMC</title>
    <script type="text/javascript">
        function calcularIMC() {
            // Obtener los valores de entrada
            var nombre = document.getElementById("nombre").value;
            var peso = parseFloat(document.getElementById("peso").value);
            var altura = parseFloat(document.getElementById("altura").value);

            // Validar los valores de entrada
            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                alert("Por favor, ingresa valores válidos para peso y altura.");
                return;
            }

            // Calcular el IMC
            var imc = peso / (altura * altura);

            // Determinar el nivel de IMC
            var nivel = "";
            if (imc < 18.5) {
                nivel = "Bajo peso";
            } else if (imc >= 18.5 && imc <= 24.9) {
                nivel = "Peso normal";
            } else if (imc >= 25 && imc <= 29.9) {
                nivel = "Sobrepeso";
            } else {
                nivel = "Obesidad";
            }

            // Mostrar el resultado en un alert
            alert(nombre + ", tu IMC es " + imc.toFixed(2) + " y estás en la categoría de " + nivel);
        }

        function redirigirPagina(url) {
            window.location.href = url;
        }
    </script>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <p>Ingresa tu nombre, peso (en kg) y altura (en metros):</p>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre"><br>
    <label for="peso">Peso (kg):</label>
    <input type="text" id="peso"><br>
    <label for="altura">Altura (m):</label>
    <input type="text" id="altura"><br><br>
    <button onclick="calcularIMC()">Calcular IMC</button>

</body><button onclick="redirigirPagina('index0.html')">VOLVER A INICIO</button>
</html>
